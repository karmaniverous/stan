cliDefaults:
  run:
    plan: false
includes: []
excludes:
  - "*.local"
  - assets
  - CHANGELOG.md
  - docs
  - package-lock.json
scripts:
  typecheck: npm run typecheck
  lint: npm run lint:fix
  test: npm run test -- --no-color
  build: npm run stan:build
  docs: npm run stan:docs
  knip: npm run knip
patchOpenCommand: code -g {file}
stanPath: .stan
